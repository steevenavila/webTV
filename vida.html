<head>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
</head>

<body>
  <p align="center">
    <video id="video" class="video-js vjs-default-skin" preload="auto" width="960" height="540" autoplay muted>
      <source src="https://cvd1.cds.ebtcvd.net/live-redevida/smil:redevida.smil/playlist.m3u8" type="application/x-mpegURL">
    </video>
  </p>
</body>

<script>
  var url = new URL(window.location.href);
  var videoUrl = url.searchParams.get('play');
  var player = videojs('video');
  var videoContainer = document.getElementById('video');
  player.src(videoUrl);
  player.play();

  // Associa os eventos de mouse ao elemento do v√≠deo
    videoContainer.addEventListener('mouseover', function() {
      player.userActive(true); // Ativa os controles
    });

    videoContainer.addEventListener('mouseout', function() {
      player.userActive(false); // Desativa os controles
    });
</script>
